<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Error</title>
</head>
<body>
<h1>An error occurred</h1>
<p>Sorry, an unexpected error occurred. Please try again later.</p>
<p th:text="'Exception: ' + ${exception.message}"></p>
<pre th:text="${exception.stackTrace}"></pre>
<a th:href="@{/}">Go to Home</a>
</body>
</html>
