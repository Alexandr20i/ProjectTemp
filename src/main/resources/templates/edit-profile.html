<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .container h1 {
      text-align: center;
      color: #333;
    }
    .container form {
      display: flex;
      flex-direction: column;
    }
    .container form input, .container form select {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .container form button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .container form button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Edit Profile</h1>
  <form th:action="@{/edit-profile}" th:object="${user}" method="post">
    <input type="text" name="name" placeholder="Name" required>
    <input type="text" name="fnameUser" placeholder="First Name" required>
    <input type="date" name="bday" placeholder="Birth Date" required>
    <select name="gender" required>
      <option value="man">Man</option>
      <option value="woman">Woman</option>
    </select>
    <input type="text" name="country" placeholder="Country" required>
    <input type="text" name="city" placeholder="City">
    <input type="number" step="0.01" name="height" placeholder="Height">
    <input type="number" step="0.01" name="weight" placeholder="Weight">
    <button type="submit">Save Changes</button>
  </form>
  <form th:action="@{/delete-account}" method="post" style="margin-top: 20px;">
    <button type="submit" onclick="return confirm('Are you sure you want to delete your account?');">Delete Account</button>
  </form>

</div>
</body>
</html>
