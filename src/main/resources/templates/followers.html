<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${title}">Подписчики</title>
  <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<h1 th:text="${title}">Подписчики</h1>
<div>
  <ul>
    <li th:each="user : ${user}">
      <a th:href="@{'/showusers?username=' + ${user.username}}" th:text="${user.username}"> Имя пользователя</a>
    </li>
  </ul>
</div>
</body>
</html>
