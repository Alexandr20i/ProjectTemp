<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Group</title>
</head>
<body>
<h1>Edit Group: <span th:text="${group.name}"></span></h1>
<form th:action="@{'/groups/' + ${group.id} + '/edit'}" method="post">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${group.name}" required>
  </div>
  <div>
    <label for="description">Description:</label>
    <textarea id="description" name="description" required th:text="${group.description}"></textarea>
  </div>
  <div>
    <button type="submit">Save Changes</button>
  </div>
</form>
<form th:action="@{'/groups/' + ${group.id} + '/delete'}" method="post" style="margin-top: 20px;">
  <button type="submit" onclick="return confirm('Are you sure you want to delete this group?');">Delete Group</button>
</form>
<a th:href="@{'/groups/' + ${group.id}}">Back to Group</a>
</body>
</html>
